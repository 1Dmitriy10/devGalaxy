<section class='primary-slider'>
    <picture class='img-bg'>
        <!-- avif -->
        <source srcset='@img/slider/primary-slider-img.avif' type='image/avif' />
        <!-- webp -->
        <source srcset='@img/slider/primary-slider-img.webp' type='image/webp' />
        <!-- jpeg -->
        <source srcset='@img/slider/primary-slider-img-sm.jpeg' media='(max-width: 768px)' type='image/jpeg' />
        <!-- png -->
        <source srcset='@img/slider/primary-slider-img-sm.png' media='(max-width: 768px)' type='image/png' />
        <!-- original -->
        <img src='@img/slider/primary-slider-img.png' class='img-responsive' alt='' loading='lazy' />
    </picture>
    <div class='container primary-slider__container'>
        <div class="slider-wrap">
            <!-- Слайдер -->
            <div class='swiper paphos__primary-slider'>
                <!-- Обертка слайдера -->
                <div class='swiper-wrapper'>
                    <!-- Слайды -->
                    <div class='swiper-slide'>
                        <div class="primary-slide__card">
                            <img src="@img/slider/primary-slide-img-1.png" alt="">
                        </div>
                    </div>
                    <div class='swiper-slide'>
                        <div class="primary-slide__card">
                            <img src="@img/slider/primary-slide-img.png" alt="">
                        </div>
                    </div>
                    <div class='swiper-slide'>
                        <div class="primary-slide__card">
                            <img src="@img/slider/primary-slide-img-2.png" alt="">
                        </div>
                    </div>
                    <div class='swiper-slide'>
                        <div class="primary-slide__card">
                            <img src="@img/slider/primary-slide-img.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
